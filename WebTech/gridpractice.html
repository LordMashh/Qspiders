<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        background-color: black;
        height: 400px;
        border: 10px solid;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto auto;
        gap: 10px;
      }
      div:nth-child(5) {
        grid-row: 2 / span 2;
        grid-column: 2 / span 1;
      }
      div:nth-child(8) {
        grid-row: 3 / span 2;
      }

      div:nth-child(9) {
        grid-column: 2 / span 2;
      }
    </style>
  </head>
  <body>
    <section>
      <div style="background-color: rgb(207, 9, 178)">1</div>
      <div style="background-color: red">2</div>
      <div style="background-color: blue">3</div>
      <div style="background-color: lightblue">4</div>
      <div style="background-color: gray">5</div>
      <div style="background-color: green">6</div>
      <div style="background-color: violet">7</div>
      <div style="background-color: rgb(224, 207, 207)">8</div>
      <div style="background-color: maroon">9</div>
    </section>
  </body>
</html>
