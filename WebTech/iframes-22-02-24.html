<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: rgb(0, 17, 255);
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      iframe {
        margin: 10px;
        border: 1px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      i{
        font-size: 50px;
        margin: 10px;
      }
    </style>
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-462d1fe84b879d730fe2180b0e0354e0.css?vsn=d"
    >
    <!-- to add pro icons add these six links -->
      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css"
      >
  </head>

  <body>
    <h1>HTML IFRAMES AND FAVICONS</h1>
    <h4>ICONS:  FONT - AWESOME </h4>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-solid fa-heart"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-solid fa-paperclip"></i> 

    <!-- pro icons -->
    <i class="fa-duotone fa-house"></i> 
    <i class="fa-duotone fa-magnifying-glass"></i>
    <i class="fa-duotone fa-rocket-launch"></i>
    <i class="fa-duotone fa-ghost"></i>
    
    <h4>YOUTUBE IFRAME:</h4>
    <iframe
      width="660"
      height="415"
      src="https://www.youtube.com/embed/eiRcOPiNoDs?si=tWMyZ8OmJlneNHyI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h4>MAP IFRAME:</h4>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.613134576793!2d72.55975197502852!3d23.03797261575391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e8554be724d95%3A0xeb88ddba77c485f5!2sQSpiders%20Ahmedabad!5e0!3m2!1sen!2sin!4v1708602138789!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <br />

    <h4>Scan the QR IFRAME:</h4>
    <iframe
      src="https://chart.googleapis.com/chart?cht=qr&chs=500x400&chl=https://developers.google.com/chart/infographics/docs/qr_codes"
      frameborder="0"
      height="400px"
      width="500px"
    ></iframe>
  </body>
</html>
