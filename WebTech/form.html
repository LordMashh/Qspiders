<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2> Registration form</h2>
        <label for="Username"> Username</label><BR>
        <input type="text" id="Username" name="Username">
        <br><br>
        <label for="Email">Email</label><br>    
        <input type="email" id="Email" name="Email">
        <br><br>
        <label for="Mobile">Mobile Number</label><br>
        <input type="tel"id="Mobile"><br><br>
        <label for="Age"> Age</label><br>
        <input type="number" id="Age"><br><br>  
        <label for="password"> password</label> <br>
        <input type="password" id="password" name="password">
        <BR><BR>
           
        <label for="radio" id="Gender"> Gender</label><br>
        <input type="radio" id="male" name="Gender">
        <label for="male">male</label> <br>
        <input type="radio" id="female" name="Gender">
        <label for="female"> female</label><br>
        <input type="radio" id="Others" name="Gender">
        <label for="Others">Others</label>
        <br><br><br>
        <label for="Lenguages">Lenguages</label><br>
        <input type="checkbox" id="html" checked>
        <label for="checkbox" id="html">html</label><br>
        <input type="checkbox" id="css">
        <label for="checkbox" id="css">css</label><br>
        <input type="checkbox" id="Javascript">
        <label for="checkbox" id="Javascript"> Javascript</label>
        <br><br>

        
        <label for="Country">Country</label>
        <input list="countries">
            <datalist id="countries">
                <option value="india">india</option>
                <option value="USA">USA</option>
                <option value="uk">uk</option>
                <option value="Canada">Canada</option>
                <option value="Australiya">Australiya</option>
                <option value="Europ">Europ</option>
            </datalist>
            <br><br>
             <label for="DOB"> Date of birth</label>
             <input type="date" id="DOB">
             <br><br>
             <label for="time"> Date With time</label>
             <input type="datetime-local" id="time">
             <br><br>
            <label for="Color"> Color</label><br>
            <input type="color" id="Color"><br><br>
            <label for="file">Add File</label>
            <input type="file" id="file" name="file">
            <br><br>
        <button type="submit">Submit</button> 
        <button type="reset">Reset</button>
    </BR></BR>

                       
           
        
        
    </form>
</body>
</html>
